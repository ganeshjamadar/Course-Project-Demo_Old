<div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-xs-12 col-sm-10 col-md-4 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)= "onSignUp()" #f="ngForm">
            <div class="form-group">
                <label for="email" class="font-weight-bold">Email</label>
                <input type="email" name="email" id="email" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
                <input type="password" name="password" id="password" class="form-control" ngModel >
            </div>
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
    </div>
    <div class="col-md-4">
    </div>
</div>
