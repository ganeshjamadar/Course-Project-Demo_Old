<div class="row">
    <div class="col-md-3">
        <img src="{{recipe.imagePath}}" alt="This is image" class="img-responsive"
        style="max-width: 350px; max-width: 450px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown" appDropdown #r="appDropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Manage Recipe <span class="caret"></span>
            </button>
            <!-- <div class="dropdown-menu show">
                <a class="dropdown-item" href="#" >To Shopping List</a>
                <a class="dropdown-item" href="#" >Edit Recipe</a> 
                <a class="dropdown-item" href="#" >Delete Recipe</a>
            </div> -->
            <ul class="dropdown-menu" [ngClass]="{'show': r.isShow}">
                <li class="dropdown-item"><a (click)="onAddToShoppinList()" style="cursor: pointer;" >To Shopping List</a></li>
                <li class="dropdown-item"><a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
                <li class="dropdown-item"><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <span>&nbsp;</span> {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
            {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
