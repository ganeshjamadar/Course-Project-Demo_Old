<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)= "onSubmit()" #f= "ngForm">
            <div class="row">
                <div class="col-md-3 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" 
                     ngModel name="name" required #name="ngModel">
                     <span class="help-block" 
                     *ngIf="!name.valid && name.touched">
                         Please enter valid ingredient name! </span>
                </div>
                <div class="col-md-3 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control"
                      ngModel name="amount" required pattern="^[1-9]+[0-9]*$" #amount="ngModel">
                      <span class="help-block" 
                      *ngIf="!amount.valid && amount.touched">
                        Please enter valid ingredient amount! </span>
                </div>
                <!-- <div class="col-md-3 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" 
                    #inputName >
                </div>
                <div class="col-md-3 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control"
                     #inputAmount>
                </div> -->
                <div class="col-md-3 form-group">
                </div>
                <div class="col-md-3 form-group">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid" >{{editMode ? 'Update': 'Add'}}</button>
                    <span>&nbsp;</span>
                    <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <span>&nbsp;</span>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                    <span>&nbsp;</span>

                    <!-- <button class="btn btn-success" type="button" (click)= "onIngredentAdded()">Add</button>
                    <span>&nbsp;</span>
                    <button class="btn btn-danger" type="button" (click)= "onIngredentDeleted()">Delete</button>
                    <span>&nbsp;</span>
                    <button class="btn btn-primary" type="button" (click)= "onClear()">Clear</button>
                    <span>&nbsp;</span> -->
                </div>
            </div>
        </form>
    </div>
</div>
